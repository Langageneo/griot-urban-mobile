name: griot_urban_mobile
description: Application mobile pour le rap ivoirien.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  flutter_dotenv: ^5.1.0
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  flutter_spinkit: ^5.1.0
  flutter_js: ^0.6.0       # NOUVEAU : Pour Tone.js (beat généré)
  audioplayers: ^4.1.0     # Pour la lecture audio
  flutterwave: ^0.0.5      # Paiements
  provider: ^6.0.5         # Gestion d'état
  flutter_staggered_animations: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/          # Garde seulement les images
    - .env

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Bold.ttf
          weight: 700
        - asset: assets/fonts/Urbanist-Regular.ttf
          weight: 400
